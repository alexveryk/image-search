name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Save state
        run: echo "STATE_NAME=$value" >> $GITHUB_ENV
        env:
          value: "your_value_here"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
